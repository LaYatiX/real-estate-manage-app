version: '3'
services:
  postgres:
    image: postgres
    ports:
      - "6543:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: estate-db
    volumes:
      - db_data:/var/lib/postgresql/data
#      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    depends_on:
      - postgres
    ports:
      - 5555:80
    environment:
      PGADMIN_DEFAULT_EMAIL: gpiwosz@gpiwosz.com
      PGADMIN_DEFAULT_PASSWORD: admin
volumes:
  db_data:

